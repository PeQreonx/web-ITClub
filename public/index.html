<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Club - Pendaftaran Ekstrakurikuler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1000;
            padding: 1rem 2rem;
        }

        .navbar-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            /* content: "ðŸ’»"; */
            font-size: 1.8rem;
        }

        /* Main Content */
        .main-container {
            padding-top: 100px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 1rem 2rem;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
            font-size: 2rem;
            font-weight: 600;
        }

        .form-subtitle {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .required {
            color: #dc3545;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .form-container {
                padding: 1.5rem;
                margin: 0 1rem;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <img src="logo.png" alt="Logo IT Club" style="height: 32px; vertical-align: middle;">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <div class="form-container">
            <h1 class="form-title">Pendaftaran IT Club</h1>
            <p class="form-subtitle">Bergabunglah dengan komunitas teknologi terbaik di sekolah!</p>
            
            <div id="alert-container"></div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="nama" class="form-label">Nama Lengkap <span class="required">*</span></label>
                    <input type="text" id="nama" name="nama" class="form-input" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Contoh: nama@gmail.com" required>
                </div>

                <div class="form-group">
                    <label for="whatsapp" class="form-label">Nomor WhatsApp <span class="required">*</span></label>
                    <input type="tel" id="whatsapp" name="whatsapp" class="form-input" placeholder="Contoh: 08123456789" required>
                </div>

                <div class="form-group">
                    <label for="kelas" class="form-label">Kelas <span class="required">*</span></label>
                    <select id="kelas" name="kelas" class="form-select" required>
                        <option value="">Pilih Kelas</option>
                        <option value="X AKL 1">X AKL 1</option>
                        <option value="X AKL 2">X AKL 2</option>
                        <option value="X AKL 3">X AKL 3</option>
                        <option value="X MPLB 1">X MPLB 1</option>
                        <option value="X MPLB 2">X MPLB 2</option>
                        <option value="X MPLB 3">X MPLB 3</option>
                        <option value="X PHT 1">X PHT 1</option>
                        <option value="X PHT 2">X PHT 2</option>
                        <option value="X PHT 3">X PHT 3</option>
                        <option value="X PMS 1">X PMS 1</option>
                        <option value="X PMS 2">X PMS 2</option>
                        <option value="X PMS 3">X PMS 3</option>
                        <option value="X TJKT 1">X TJKT 1</option>
                        <option value="X TJKT 2">X TJKT 2</option>
                        <option value="X TJKT 3">X TJKT 3</option>
                        <option value="X PPLG">X PPLG</option>
                        <option value="X TKI">X TKI</option>
                        <option value="X KULINER">X KULINER</option>
                        <option value="X SP">X SP</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="divisi" class="form-label">Divisi <span class="required">*</span></label>
                    <select id="divisi" name="divisi" class="form-select" required>
                        <option value="">Pilih Divisi</option>
                        <option value="Pemograman">Pemograman</option>
                        <option value="Desain Grafis">Desain Grafis</option>
                        <option value="Pengetikan">Pengetikan</option>
                        <option value="Jaringan">Jaringan</option>
                    </select>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    Daftar Sekarang
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Mengirim data pendaftaran...</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const alertContainer = document.getElementById('alert-container');
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(data.email)) {
                showAlert('Format email tidak valid. Contoh: nama@gmail.com', 'error');
                return;
            }
            
            // Validate phone number
            const phonePattern = /^(\+62|62|0)8[1-9][0-9]{6,9}$/;
            if (!phonePattern.test(data.whatsapp)) {
                showAlert('Nomor WhatsApp tidak valid. Gunakan format: 08123456789', 'error');
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Redirect to success page
                    window.location.href = '/success';
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('Terjadi kesalahan. Silakan coba lagi.', 'error');
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alert-container');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    ${message}
                </div>
            `;
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
